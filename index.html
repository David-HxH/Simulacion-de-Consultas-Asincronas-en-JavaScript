<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Películas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body data-bs-theme="dark" class="p-4">
    <div class="container">
      <h1 class="text-center mb-4">Catálogo de Películas</h1>

      <form class="mx-auto">
        <input
          class="searchInput py-1 px-3"
          id="searchInput"
          type="search"
          name="searchPelis"
          placeholder="Ingresa la pelicula que buscas"
        />
        <div class="mb-3 form-check">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              class="form-check-input"
              id="availableOnlyCheckbox"
            />
            <label
              id="availableOnlyCheckbox"
              class="form-check-label ms-2"
              for="availableOnlyCheckbox"
              >Solo disponible</label
            >
          </div>
        </div>
        <button type="button" class="btn btn-primary">
          Cantidad <span id="count" class="badge bg-secondary"></span>
        </button>
        <!-- <button type="submit" class="btn btn-primary">Buscar</button> -->
      </form>

      <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="moviesContainer">
          <!-- Aquí JS insertará las Pelis cards -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/js/dia-04-12-25.js" defer></script>
  </body>
</html>
